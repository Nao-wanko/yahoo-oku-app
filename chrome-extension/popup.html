<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ヤフオク出品アシスト</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 360px;
      min-height: 320px;
      max-height: 480px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      background: #f8f9fa;
    }
    .header {
      padding: 14px 16px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .header h1 {
      margin: 0 0 12px 0;
      font-size: 15px;
      font-weight: 600;
      color: #111;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      background: #e60012;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }
    .btn:hover {
      background: #c40010;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .list-wrap {
      padding: 12px 16px 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 260px;
    }
    .list-title {
      margin: 0 0 8px 0;
      font-size: 12px;
      font-weight: 500;
      color: #6b7280;
    }
    .product-list {
      flex: 1;
      overflow-y: auto;
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #fff;
    }
    .product-list:empty::after {
      content: "「商品リストを更新」で未出品の商品を取得";
      display: block;
      padding: 24px 16px;
      text-align: center;
      color: #9ca3af;
      font-size: 13px;
    }
    .product-item {
      padding: 12px 14px;
      border-bottom: 1px solid #f3f4f6;
      cursor: pointer;
      transition: background 0.15s;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-item:hover {
      background: #f9fafb;
    }
    .product-item:active {
      background: #f3f4f6;
    }
    .product-name {
      font-weight: 500;
      color: #111;
      margin-bottom: 4px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .product-meta {
      font-size: 12px;
      color: #6b7280;
    }
    .product-detail {
      display: none;
      padding: 12px 14px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
    }
    .product-detail.open {
      display: block;
    }
    .detail-section {
      margin-bottom: 12px;
    }
    .detail-section:last-child {
      margin-bottom: 0;
    }
    .detail-label {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 6px;
    }
    .image-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .image-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 12px;
      max-width: 100%;
    }
    .image-item .url {
      flex: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #374151;
    }
    .btn-copy {
      flex-shrink: 0;
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      color: #e60012;
      background: transparent;
      border: 1px solid #e60012;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-copy:hover {
      background: #e60012;
      color: #fff;
    }
    .btn-copy.copied {
      border-color: #059669;
      color: #059669;
    }
    .btn-copy.copied:hover {
      background: #059669;
      color: #fff;
    }
    .msg {
      padding: 12px 16px;
      font-size: 13px;
      color: #6b7280;
      text-align: left;
      white-space: pre-line;
    }
    .msg.error {
      color: #dc2626;
    }
    .msg.success {
      color: #059669;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ヤフオク出品アシスト</h1>
    <button type="button" class="btn" id="btnRefresh">商品リストを更新</button>
  </div>
  <div class="list-wrap">
    <p class="list-title">未出品の商品（クリックでフォームに入力）</p>
    <ul class="product-list" id="productList"></ul>
  </div>
  <div id="message" class="msg" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
